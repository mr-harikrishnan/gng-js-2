<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="add">
        CIRCLE ADD
    </button>

    <button onclick="adding_div()">
        SQUARE ADD
    </button>

    <script>
        var add = document.getElementById("add")
        add.addEventListener("click", function () {
            let random = Math.floor(Math.random() * 150)
            let randomr = Math.floor(Math.random() * 150)
            let randomg = Math.floor(Math.random() * 150)
            let randomb = Math.floor(Math.random() * 150)

            var box = document.createElement("div")
            box.style.width = random + "px"
            box.style.height = randomr + "px"
            box.style.borderRadius = random + "px"
            box.style.background = "rgb(" + randomr + "," + randomg + "," + randomb + ")"
            box.style.margin = "5px"
            document.body.appendChild(box)
        })

        function adding_div(){
            let random = Math.floor(Math.random() * 150)
            let randomr = Math.floor(Math.random() * 150)
            let randomg = Math.floor(Math.random() * 150)
            let randomb = Math.floor(Math.random() * 150)

            var box = document.createElement("div")
            box.style.width = random + "px"
            box.style.height = randomr + "px"
            box.style.background = "rgb(" + randomr + "," + randomg + "," + randomb + ")"
            box.style.margin = "5px"
            document.body.appendChild(box)
        }


    </script>

</body>

</html>
