<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button oncontextmenu="rightClick()">RIGHT CLICK</button>

    <button ondblclick="ondblClick()">DOUBLE CLICK</button>

    <button onmousedown="onMouseDown()">MOUSE DOWN</button>

    <button onmouseenter="onMouseEnter()">MOUSE ENTER</button>

    <button onmouseleave="onMouseLeave()">MOUSE LEAVE</button>

    <button onmousemove="onMouseMove()">MOUSE MOVE</button>

    <button onmouseout="onMouseOut()">MOUSE OUT</button>

    <button onmouseover="onMouseOver()">MOUSE OVER</button>

    <button onmouseup="onMouseUP()">MOUSE UP</button>

    <script>

        function rightClick(){
            alert("RIGHT CLICKED")
        }

        function ondblClick(){
            alert("DOUBLE CLICKED")
        }

        function onMouseDown(){
            alert("MOUSE DOWN")
        }

        function onMouseEnter(){
            alert("MOUSE ENTER")
        }

        function onMouseLeave(){
            alert("MOUSE LEAVE")
        }

        function onMouseMove(){
            alert("MOUSE MOVE")
        }

        function onMouseOver(){
            alert("MOUSE OVER")
        }

        function onMouseUP(){
            alert("MOUSE UP")
        }

    </script>
</body>
</html>
